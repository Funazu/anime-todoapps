<header class="head_bar">

<main>
  <section class="input_section">
    <h2>Masukkan Anime Baru</h2>
    <form id="inputAnime">
      <div class="input">
        <label for="inputAnimeTitle">Judul</label>
        <input id="inputAnimeTitle" type="text" required>
      </div>
      <div class="input">
        <label for="inputAnimeGenre">Genre</label>
        <input id="inputAnimeGenre" type="text" required>
      </div>
      <div class="input">
        <label for="inputAnimeYear">Tahun</label>
        <input id="inputAnimeYear" type="number" required>
      </div>
      <div class="input_inline">
        <label for="inputAnimeIsComplete">Selesai ditonton</label>
        <input id="inputAnimeIsComplete" type="checkbox">
      </div>
      <button id="animeSubmit" type="submit">Masukkan Anime ke rak <span>Belum selesai ditonton</span></button>
    </form>
  </section>
